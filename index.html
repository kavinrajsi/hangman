<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <h1 class="game-title">Hangman</h1>
        <div class="text:center">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>
        <div class="game-area">
        <div class="cemetery">
            <img id='manPic' src="./images/0.jpg" alt="">
            <p>Guess the character from avengers who has the power of <span id="hint"></span></p>
            <p id="spotMe">word to be guessed is html, temp: please look on console</p>
        </div>
        <div class="action">
            <div id="keyboard" class="keyboardLayout"></div>
            <button class="btn-reset" type="reset" onclick="reset()">Reset</button>
        </div></div>
        <script src="./index.js"></script>
    </body>

</html>
