<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman</title>
        <meta itemprop="name" content="Hangman game">
        <meta itemprop="description"
          content="The Hangman game is a word-based guessing game. A player has to guess a word to avoid hanging." />
        <meta itemprop="image" content="https://hangman-nu.now.sh/images/6.jpg" />

        <link rel="icon" href="./favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Material+Icons&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/style.css">
    </head>

    <body>
        <div id="introduction" class="section-intro">
            <div class="welcome-text text:center ">
                Welcome to Hangman game
                <span> to play, press start</span>
                <span class="button-wrapper">
                    <a id="start" class="background-button" href="javascript:void(0)" title="Start"> </a>
                </span>
            </div>
        </div>
        <div id="game-station">
            <header class="header">
                <div class="life">
                    <span>Life : </span>
                    <ul id="demos">
                        <li> <i class="material-icons">star</i> </li>
                        <li> <i class="material-icons">star</i> </li>
                        <li> <i class="material-icons">star</i> </li>
                        <li> <i class="material-icons">star</i> </li>
                        <li> <i class="material-icons">star</i> </li>
                        <li> <i class="material-icons">star</i> </li>
                    </ul>
                </div>
                <div class="points">
                    <span>Points:</span>
                    <input type="number" readonly id="points" value="0">
                </div>
                <button id="end" class="btn-end" type="button">End</button>
            </header>
            <div class="game-world">
                <div class="hide text:center">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span>
                </div>
                <div id="game-action" class="game-action">
                    <div class="cemetery">
                        <img id='manPic' src="./images/0.jpg" alt="">
                    </div>
                    <div class="game-area">
                        <p><span id="hint"></span></p>
                        <p id="spotMe">word to be guessed is html, temp: please look on console</p>
                        <div class="game-area-action">
                            <div id="keyboard" class="keyboardLayout"></div>
                            <button class="btn-reset" type="reset" onclick="reset()">Reset</button>
                        </div>
                    </div>
                </div>
                <div id="result-area" class="game-result">
                    <div class="result-status-wrapper">
                        <div class="result-status"></div>
                    </div>
                    <button class="btn-start" onclick="restart()" type="button">Start</button>
                </div>
            </div>
        </div>
        <script src="./script/index.js"></script>
    </body>
</html>
